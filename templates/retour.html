<!DOCTYPE html>
<html lang="fr">
   <head>
      <title>Aurion Calendar</title>
      <meta name="theme-color" content="#ffffff">
      <meta charset="utf-8" />
      <meta name="mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
      <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
      <link href="{{ url_for('static', filename='icone/css/fontawesome-all.css') }}" rel="stylesheet" type="text/css" />
      <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" type="text/css" />
   </head>
   <body>
      <div class="row justify-content-center hide" id="boxAlert">
          <div class="col-sm-12 col-md-5">
             <div class="alert alert-danger" role="alert">
                <h5 class="alert-heading">Erreur</h5>
                <hr>
                <p id="MessageAlert"></p>
             </div>
          </div>
       </div>
      <!-- Logo banner-->
      <div class="container">
         <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 connexionContainer">
               <div class="row justify-content-center">
                  <div class="col-12">
                     <h1 class="text-center">Envoyer un retour/erreur</h1>
                  </div>
               </div>
               <div class="loginForm">
                    <div class="form-group">
                      <label for="email">Email address:</label>
                      <input type="email" name="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                      <label for="message">Message:</label>
                      <textarea name="message" cols="40" type="text" class="form-control" id="message" rows="5"></textarea>
                    </div>
                    <button id="send_message" class="btn btn-primary">Envoyer</button>
                  <hr>
                  <div class="row justify-content-center">
                    <p class="creator"><span class="version" >V{{version}}</span> | crée par Clément Sanchez / Design by txttim</p>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <!-- Script -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="{{ url_for('static', filename='jquery.js') }}"></script>
      <script src="{{ url_for('static', filename='retour.js') }}"></script>
   </body>
</html>
